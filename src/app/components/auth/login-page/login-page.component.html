<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="login(user); loginForm.reset()">
  <div class="form-group">
    <label for="inputEmail">Email address</label>
    <input #email="ngModel" [(ngModel)]="user.email" name='email' type="text" class="form-control">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
            Email is required.
        </div>  
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input #password="ngModel" [(ngModel)]="user.password" name='password' type="password" class="form-control">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
            Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
            Password must be at least 8 characters long and contain at least one digit.
        </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
